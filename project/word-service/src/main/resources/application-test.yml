# application.yml
--- 
spring: 
  application: 
    name: test
eureka: 
  client: 
    serviceUrl: 
      defaultZone: http://eureka:8761/eureka/
# leave eureka.instance.leaseRenewalIntervalInSeconds unchanged in production
# just here to provide quicker updates to Eureka for demos
  instance: 
#    leaseRenewalIntervalInSeconds: 15
    metadataMap: 
      instanceId: ${spring.application.name}:${random.value}
server: 
#  port: ${PORT:${SERVER_PORT:0}}
  port: 8080

--- 
spring: 
  profiles: test_subject
  application: 
    name: subject
words: He
  
--- 
spring: 
  profiles: test_verb
  application: 
    name: verb
words: likes
  
--- 
spring: 
  profiles: test_object
  application: 
    name: object
words: pizza
