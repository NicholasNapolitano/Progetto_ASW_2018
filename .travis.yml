language: java
services:
  - docker
sudo:
  - required
install: true
branches:
  only: vincenzo-travis
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
- openssl aes-256-cbc -K $encrypted_c68152707e00_key -iv $encrypted_c68152707e00_iv
  -in asw_key.pem.enc -out asw_key.pem -d
script:
- cd project
- bash build-all-projects.sh
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- bash build-all-images.sh
deploy:
  provider: script
  script: ssh -i asw_key.pem $AWS_USER@AWS_HOSTNAME 'touch prova.txt'


