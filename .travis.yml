language: java
branches:
  only: travis-ci-jerin
install: true
sudo: required
services:
- docker
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- openssl aes-256-cbc -K $encrypted_c68152707e00_key -iv $encrypted_c68152707e00_iv
  -in asw_key.pem.enc -out asw_key.pem -d
before_script:
- chmod 400 asw_key.pem 
script:
- cd project
- bash build-all-projects.sh
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- bash build-all-images.sh
- cd ..
deploy:
  skip_cleanup: true
  provider: script
  script: ssh -o "StrictHostKeyChecking no" -i asw_key.pem $AWS_USER@$AWS_HOSTNAME 'touch prova.txt'
  on:
    branch: travis-ci-jerin


